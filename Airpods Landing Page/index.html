<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Pods Max</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <header>
        <div class="logo">
          <img src="Images/logo.png" alt="logo">
        </div>
        <div class="menus">
          <ul>
            <li>Mac</li>
            <li>ipad</li>
            <li>iphone</li>
            <li>watch</li>
            <li>TV</li>
            <li>Music</li>
            <li>Support</li>
            <li>
              <img src="Images/search.png" alt="search">
            </li>
            <li>
              <img src="Images/shopping_bag.png" alt="cart">
            </li>
          </ul>
        </div>
      </header>
      
      <main>
        <div class="title-text">AirPods Max</div>
      <div class="airpod-img">
        <img src="Images/orange.png" alt="airpod-img" id="airpod-img">
      </div>
      </main>
      
      <footer>
        <div class="airpod-details">
          <ul>
            <li>Overview</li>
            <li>Tech Speces</li>
          </ul>
        </div>
        <div class="add-to-cart">
          Add to basket
        </div>
      </footer>

    </section>

    <!-- Script File For Automatic Slider -->
  
   <script src="script.js"></script>
  </body>
</html>
